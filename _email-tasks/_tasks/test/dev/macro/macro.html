{% macro msoStart(tableWidth, valign, tdWidth, style) %}
    <!--[if (gte mso 9)|(IE)]>
    <table width="{{ tableWidth }}" align="center">
    <tr>
    <td valign="{{ valign }}" width="{{ tdWidth }}" style="{{ style }}">
    <![endif]-->
{% endmacro %}

{% macro msoSep(valign, tdWidth, style) %}
    <!--[if (gte mso 9)|(IE)]>
    </td>
    <td valign="{{ valign }}" width="{{ tdWidth }}" style="{{ style }}">
    <![endif]-->
{% endmacro %}

{% macro msoEnd() %}
    <!--[if (gte mso 9)|(IE)]>
    </td>
    </tr>
    </table>
    <![endif]-->
{% endmacro %}
